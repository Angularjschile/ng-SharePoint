<div ng-form="_fieldForm">
	<input type="text" ng-model="value" sp-number="true" ng-required="{{schema.Required}}" min="{{schema.MinimumValue}}" max="{{schema.MaximumValue}}" size="11" title="{{schema.Title}}" class="ms-input" style="ime-mode: inactive" /><span ng-if="schema.Percentage">{{cultureInfo.numberFormat.PercentSymbol}}</span>
	<div ng-show="fieldForm.$dirty && fieldForm.$invalid">
		<span class="ms-formvalidation ms-csrformvalidation" ng-show="fieldForm.$error.required"><span role="alert">{{SPClientRequiredValidatorError}}</span></span>
	</div>
</div>
